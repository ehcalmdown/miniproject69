<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login(username.value, password.value)" class="mt-4">
      <div class="form-group">
        <input type="text" #username placeholder="Username" required class="form-control">
      </div>
      <div class="form-group">
        <input type="password" #password placeholder="Password" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-2">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
