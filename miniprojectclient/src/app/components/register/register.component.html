<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="register(username.value, email.value, password.value)" class="mt-4">
      <div class="form-group">
        <input type="text" #username placeholder="Username" required class="form-control">
      </div>
      <div class="form-group">
        <input type="email" #email placeholder="Email" required class="form-control">
      </div>
      <div class="form-group">
        <input type="password" #password placeholder="Password" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
